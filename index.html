<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo List - Fetch API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #001f3f; 
        color: #ffffff;
        padding: 32px;
        min-height: 100vh;
      }

      h1 {
        text-align: center;
        margin-bottom: 32px;
        color: #87CEEB; 
      }

      form {
        display: flex;
        justify-content: center;
        gap: 16px;
        margin-bottom: 32px;
      }

      input[type="text"] {
        padding: 8px 16px;
        border-radius: 5px;
        border: none;
        width: 300px;
        background-color: #ffffff;
        color: #001f3f;
      }

      input[type="button"] {
        padding: 8px 24px;
        background-color: #87CEEB;
        color: #001f3f;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      input[type="button"]:hover {
        background-color: #6bb8d6;
      }

      #final {
        max-width: 800px;
        margin: 0 auto;
        padding: 16px;
        background-color: #002b5c;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(135, 206, 235, 0.2);
      }

      ul {
        list-style: none;
        padding: 8px;
        border-bottom: 1px solid #87CEEB;
      }

      li {
        color: #ffffff;
      }

      strong {
        color: #87CEEB;
      }
    </style>
  </head>

  <body>
    <h1>Todo List</h1>

    <form>
      <input type="text" id="input" placeholder="Enter a todo (not functional)" />
      <input type="button" value="Enter" id="check" />
    </form>

    <div id="final"></div>

    <script>
      fetch("https://jsonplaceholder.typicode.com/posts")
        .then((response) => response.json())
        .then((data) => {
          data.forEach((eachData) => {
            let title = document.createElement("ul");
            title.innerHTML = `
              <li>
                <strong>User:</strong> ${eachData.userId} |
                <strong>ID:</strong> ${eachData.id} |
                <strong>Title:</strong> ${eachData.title}
              </li>`;
            document.getElementById("final").appendChild(title);
          });
        });
    </script>
  </body>
</html>
